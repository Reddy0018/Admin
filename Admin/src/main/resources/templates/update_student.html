<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Student Update System</h1>
    <hr>
    <h2>Update Student</h2>
    <a th:href = "@{/index}" class="btn btn-primary btn-sm mb-3"> Back </a>

    <form action="#" th:action="@{/saveStudent}" th:object="${student}"
          method="POST">
        <input type="hidden" th:field="*{id}" />

        <label>FirstName</label>
        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 col-4">

        <label>LastName</label>
        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 col-4">

        <label>Email</label>
        <input type="text" th:field="*{email}"
               class="form-control mb-4 col-4">
        <label>Password</label>
        <input type="text" th:field="*{password}" style="-webkit-text-security: circle"
               class="form-control mb-4 col-4" readonly>
        <label>Role</label>
        <input type="text" th:field="*{role}"
               class="form-control mb-4 col-4" readonly>
        <br>

        <button type="submit" class="btn btn-info col-2"> Update Student</button>
    </form>
</div>
</body>
</html>
